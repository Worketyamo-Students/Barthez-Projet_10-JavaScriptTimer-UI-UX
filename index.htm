<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containeur">
        <!-- ------------------------- BONUS DATE DU JOUR -------------------------- -->
        <div class="date">
            Jeudi, 04 Decembre 2002
        </div>

        <!-- -------------------------- INFOS CHRONOMETRE -------------------------- -->
        <div class="timer">
            <div class="timeInfo">
                <span id="hours">00</span> : 
                <span id="minutes">00</span> : 
                <span id="secondes">00</span>
                <span id="tierces">00</span>
            </div>

            <!-- ------------------------- BOUTON DE CONTROLE -------------------------- -->
            <button class="timeCtrl">
                Start
            </button>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
